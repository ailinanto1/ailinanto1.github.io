<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <h1>CONTACTO</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="acercade.html">ACERCA DE</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </nav>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="20">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="16" max="120">

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion"></textarea>

        <label for="provincia">Provincia:</label>
        <input list="provincias" id="provincia" name="provincia" placeholder="Escriba su provincia">
        <datalist id="provincias">
            <option value="Chubut">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
            <option value="Neuquén">
            <option value="Río Negro">
        </datalist>
        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo-postal" pattern="[A-Z]\d{4}[A-Z]{3}">
        <div>
            <p>Método de contacto preferido</p>
            <input type="radio" id="email" name="contacto" value="correo electrónico" checked>
            <label for="email">Correo electrónico</label>

            <input type="radio" id="postal" name="contacto" value="correo postal">
            <label for="postal">Correo postal</label>

            <input type="radio" id="telefono" name="contacto" value="teléfono">
            <label for="telefono">Teléfono</label>
        </div>
        <div>
            <p>Suscripción</p>
            <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
            <label for="noticias">Noticias</label>

            <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
            <label for="promociones">Promociones</label>

            <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
            <label for="alertas">Alertas</label>

            <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
            <label for="eventos">Eventos</label>
        </div>
        <button type="button">Cargar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Nombre">Nombre</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Apellido">Apellido</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Email">Email</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Telefono">Teléfono</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Edad">Edad</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Direccion">Dirección</td>
                <td data-label="Valor"></td>
            </tr>
            <tr>
                <td data-label="Provincia">Provincia</td>
                <td data-label="Valor"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
